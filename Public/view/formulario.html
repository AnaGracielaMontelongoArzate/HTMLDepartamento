<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <title>Departamento de limpieza|Sombrerete Zacatecas</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Inicio de sesión</legend>

            <!--Nombre del solicitante-->
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">--Nombre del solicitante--</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="adminHelp" placeholder="Nombre de administrador">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <!--Dirección-->
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">--Dirección--</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="adminHelp" placeholder="Nombre de administrador">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <!--Colonia-->
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">--Colonia--</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="adminHelp" placeholder="Nombre de administrador">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <!--Telefono de contacto-->
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">--Telefono de contacto--</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="adminHelp" placeholder="Nombre de administrador">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <!--Descripcion-->
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">--Descripcion--</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="adminHelp" placeholder="Nombre de administrador">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <!--Boton Submit-->
            <button type="submit" class="btn btn-primary">Ingresar</button>
            <!--Boton Submit-->
            <button type="reset" class="btn btn-primary">Borrar</button>
        </fieldset>
    </form>
</body>
</html>
